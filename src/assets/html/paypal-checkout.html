<!DOCTYPE html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>

<body>
<div id="paypal-button-container"></div>

<script>
  var paymentTotal = '1.00';
  var env = 'sandbox';
  var clientId = 'ARFObwQ1hDtcKXcDG1jOTCqJJzDo8R6VjAkOvPxx7HazgCe2oH4SdJqnHdC3p2DeAFf5_w1HLPaxbhFk';
  var paypalTestId = 'AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R';
  var productionClientId = '<insert production client id>';
  var buttonStyle = {label: 'paypal', size: 'responsive', shape: 'rect', color: 'blue', tagline: false};
  var paymentCallback = function (data, actions) {
    return actions.payment.create({
      payment: {
        transactions: [
          {
            amount: {total: paymentTotal, currency: 'USD'}
          }
        ]
      }
    });
  };
  var onAuthorize = function (data, actions) {
    return actions.payment.execute().then(function () {
      window.postMessage(data, actions);
      window.alert('Payment Complete!');
    });
  };
  var onError = function(err) {
    window.postMessage('onError', err);
    window.alert('onError' + JSON.stringify(err));
  };
  var onCancel = function(data, actions) {
    window.postMessage('canceled', data, actions);
    window.alert('onCancel');
  }
  paypal.Button.render({
    env: env,
    style: buttonStyle,
    client: {
      sandbox: paypalTestId,
      production: productionClientId
    },
    commit: true,
    payment: paymentCallback,
    onAuthorize: onAuthorize,
    onError: onError,
    onCancel: onCancel,
  }, '#paypal-button-container');

</script>
</body>
